<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Splide -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section id="header">
      <div class="container">
        <!-- <h2 class="title">Agende seu horário</h2> -->
        <h2 class="title">Teste</h2>

        <div class="stepper-container">
          <div class="stepper">
            <li class="item checked">
              <span class="icon material-symbols-rounded"> check </span>
              <h4 class="description">Serviço</h4>
            </li>
            <li class="item selected">
              <span class="icon material-symbols-rounded"> check </span>
              <h4 class="description">Horário</h4>
            </li>
            <li class="item">
              <span class="icon material-symbols-rounded"> check </span>
              <h4 class="description">Identificação</h4>
            </li>
          </div>
        </div>
      </div>
    </section>

    <section id="content">
      <div class="container">
        <div class="col-left">
          <div class="menu">
            <p>Dados empresa</p>
          </div>
        </div>

        <div class="col-right">
          <div class="card">
            <div class="form">
              <div class="input-container">
                <select name="filial" id="filial" required>
                  <option value=""></option>
                  <option value="Barbearia Avenida Centenário">
                    Barbearia Avenida Centenário
                  </option>
                  <option value="Barbearia Próspera">Barbearia Próspera</option>
                  <option value="Barbearia São Cristóvão">
                    Barbearia São Cristóvão
                  </option>
                </select>
                <label for="filial">Filial</label>
                <div class="underline"></div>
              </div>

              <div class="input-container">
                <select name="servico" id="servico" required>
                  <option value=""></option>
                  <option value="Cabelo">Cabelo</option>
                  <option value="Barba">Barba</option>
                  <option value="Cabelo e barba">Cabelo e barba</option>
                </select>
                <label for="servico">Serviço</label>
                <div class="underline"></div>
              </div>

              <div class="input-container">
                <select name="profissional" id="profissional" required>
                  <option value=""></option>
                  <option value="Pedro">Pedro</option>
                  <option value="Eduardo">Eduardo</option>
                  <option value="Felipe">Felipe</option>
                </select>
                <label for="profissional">Profissional</label>
                <div class="underline"></div>
              </div>

              <div class="btn-container justify-content-end">
                <button class="btn btn-secondary">Cancelar</button>
                <button class="btn btn-primary">Próximo</button>
              </div>

              <!-- <div class="input-container">
                <input type="text" id="nome" name="nome" required />
                <label for="nome">Sobrenome</label>
                <div class="underline"></div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <section class="splide">
      <div class="splide__arrows d-none"></div>
      <ul class="splide__pagination d-none"></ul>

      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <button id="btn-pagination">Next</button>
          </li>

          <li class="splide__slide">Slide 02</li>

          <li class="splide__slide">Slide 03</li>
        </ul>
      </div>
    </section> -->

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <!-- Main JS -->
    <script src="assets/js/mains.js"></script>
  </body>
</html>
